<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#004080" />
  <title>Oferta Formativa - AEAS</title>
  <style>
    body {
      background-color: beige;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .menu-toggle {
      display: block;
      background-color: rgb(66, 42, 74);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
    }

    nav {
      width: 200px;
      background-color: rgb(66, 42, 74);
      padding-top: 20px;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    nav.show {
      transform: translateX(0);
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      margin: 20px 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      display: block;
    }

    nav ul li a:hover {
      background-color: rgb(95, 60, 108);
      border-radius: 5px;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    main {
      padding: 20px;
      margin-left: 0;
    }

    .main-content {
      padding: 20px;
    }

    footer {
      margin-top: auto;
      background-color: #ddd;
      padding: 10px;
      text-align: center;
    }

    .box {
      border: 1px solid rgb(66, 42, 74);
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: rgb(233, 233, 202);
    }

    .box h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>

  <nav id="side-menu">
    <ul>
      <li><a href="cientifico.html">Científico-Humanísticos</a></li>
      <li><a href="profissionais.html">Profissionais</a></li>
      <li><a href="profissionaisturismo.html">Profissional Turismo</a></li>
      <li><a href="info.html">Informações</a></li>
    </ul>
  </nav>

  <main>
    <header>
      <h1>Agrupamento de Escolas Abel Salazar</h1>
    </header>
    <div class="main-content"> 
      <h2>Bem-vindo à Oferta Formativa</h2> 
      <p>Escolhe um dos cursos no menu lateral para saberes mais.</p>
    </div>

    <footer>
      <p>&copy; 2025 Agrupamento de Escolas Abel Salazar</p>
    </footer>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('side-menu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
